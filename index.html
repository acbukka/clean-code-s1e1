<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <main class="content">
      <section class="matrix">
        <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </section>
      <article class="tasks-wrapper">
        <section class="new-tasks">
          <h3 class="new-tasks__title task-title" for="new-task">Add Item</h3>
          <div class="new-tasks__row">
            <input class="new-tasks__input task-input" id="new-task" type="text">
            <button class="new-tasks__btn btn">Add</button>
          </div>
        </section>
        <h3 class="todo-task__title task-title">Todo</h3>
        <ul class="todo-tasks tasks-list">
          <li class="todo-tasks__list task-element">
            <input class="todo-tasks__box input-box" type="checkbox">
            <label class="todo-tasks__label task-label">Pay Bills</label>
            <input class="todo-tasks__input task-input" type="text">
            <button class="todo-tasks__btn-edit edit-btn btn">Edit</button>
            <button class="todo-tasks__btn-del delete-btn btn">
              <img class="todo-tasks__btn-del__img del-img" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
          <li class="edit-mode task-element">
            <input class="todo-tasks__box_edit input-box" type="checkbox">
            <label class="todo-tasks__label_edit task-label">Go Shopping</label>
            <input class="todo-tasks__input_edit task-input" type="text" value="Go Shopping">
            <button class="todo-tasks__btn-edit_edit edit-btn btn">Save</button>
            <button class="todo-tasks__btn-del_edit delete-btn btn">
              <img class="todo-tasks__btn-del__img_edit del-img" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
        <h3 class="fin-tasks__title task-title">Completed</h3>
        <ul class="fin-tasks tasks-list">
          <li class="fin-tasks__list task-element">
            <input class="fin-tasks__box input-box" type="checkbox" checked>
            <label class="fin-tasks__label task-label">See the Doctor</label>
            <input class="fin-tasks__input task-input" type="text">
            <button class="fin-tasks__btn-edit edit-btn btn">Edit</button>
            <button class="fin-tasks__btn-del delete-btn btn">
              <img class="fin-tasks__btn-del__img del-img" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
